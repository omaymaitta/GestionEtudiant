<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templete1">
<head>
    <meta charset="UTF-8">
    <title>Form Etudiants</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <form method="post" th:action="@{/admin/save(page=${page}, keyword=${keyword})}">
        <div>
            <label>ID :</label>
            <label th:text="${etudiant.id}" ></label>
            <input class="form-control" type="hidden" name="id" th:value="${etudiant.id}">

        </div>
        <div>
            <label>Nom</label>
            <input class="form-control" type="text" name="nom" th:value="${etudiant.nom}">
            <span th:errors="${etudiant.nom}"></span>
        </div>
        <div>
            <label>Prenom :</label>
            <label th:text="${etudiant.prenom}" ></label>
            <input class="form-control" type="hidden" name="id" th:value="${etudiant.prenom}">

        </div>
        <div>
            <label>Email :</label>
            <label th:text="${etudiant.email}" ></label>
            <input class="form-control" type="hidden" name="id" th:value="${etudiant.email}">

        </div>
        <div>
            <label>Date Naissance</label>
            <input class="form-control" type="date" name="dateNaissance" th:value="${etudiant.dateNaissance}">
            <span th:errors="${etudiant.dateNaissance}"></span>
        </div>
        <div>
            <label>Genre</label>
            <input type="checkbox" name="malade" th:checked="${etudiant.genre}">
            <span th:errors="${etudiant.genre}"></span>
        </div>
        <div>
            <label>isRegle</label>
            <input class="form-control" type="text" name="score" th:value="${etudiant.regle}">
            <span th:errors="${etudiant.regle}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</body>
</html>
